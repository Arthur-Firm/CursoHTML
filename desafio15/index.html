<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100&icon_names=lock,person" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section>
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) ao site, fa√ßa o login para acessar as funcionalidades do site</p>
                <form action="cadastro.js" method="post" autocomplete="on">
                    <div class="campos"><span class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="iemail" autocomplete="email" required minlength="15" placeholder="Seu email"></div>
                    <div class="campos"><span class="material-symbols-outlined">lock</span>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" placeholder="Sua senha"></div>
                    <br>
                    <input type="submit" value="Entrar" id="entrar">
                    <a href="#">Esqueci minha senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
