<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedando Vídeos</title>
</head>
<body>
    <h1>Aprendendo a adicionar vídeos localmente</h1>
    <video width="560" height="315" controls poster="midias/image.png">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/meu-video.web.webm" type="video/webm">
        <p>Seu navegador não é compatível</p>
    </video>
    <h1>Utilizando outras hospedagens</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=IH1S4V50LAzkMOQH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
