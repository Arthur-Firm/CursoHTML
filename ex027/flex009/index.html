<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible boxes</title>
    <style>
        .container{
            background-color: lightblue;
            display: flex;
            flex-flow: row wrap;
        }
        .itens{
            background-color: lightcoral;
            border: 1px solid black;
            text-align: center;
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">pp</div>
        <div class="itens">pequeno</div>
        <div class="itens">C</div>
        <div class="itens">bem grande</div>
        <div class="itens">E</div>
        <div class="itens">quebrando as linhas td</div>
        <div class="itens">G</div>
    </div>
</body>
</html>
