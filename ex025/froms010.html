<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando Idade</title>
</head>
<body>
    <h1>Utilizando outputs</h1>
    <form action="cadastro.js" method="get">
        <p>
            <label for="iano">Ano de Nascimento</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024">
        </p>
        <p>
            <label for="iidade">Idade: </label>
            <output id="iidade"></output>
        </p>
        <p>
            <input type="button" value="Calcular" onclick="calculo()">
        </p>
    </form>
    <script>
        function calculo (){
            let ano = iano.value
            let atual = new Date().getFullYear()
            iidade.innerHTML = (Number(atual) - Number(ano))
        }
    </script>
</body>
</html>
