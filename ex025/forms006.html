<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionalidades em Forms</title>
</head>
<body>
    <h1>últimas funcionalidades</h1>
    <form action="cadastro.js" method="post">
        <p><label for="icor">Cor: </label><input type="color" name="cor" id="icor" value="#0000ff"></p>
        <p>
            <label for="irange">Nível de Satisfação</label><input type="range" name="range" id="irange" min="0" max="5" value="1">
        </p>
        <p>
            <label for="ifile">Arquivo: </label>
            <input type="file" name="file" id="ifile">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
