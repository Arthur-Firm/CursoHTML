<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms com diferentes dados</title>
</head>
<body>
    <h1>Dados de Alunos</h1>
    <form action="cadastro.js" method="post" autocomplete="off">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required placeholder="Digite aqui..." maxlength="30" size="20">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required max="10" min="0" step="0.1" size="10" value="5">
        </p>
        <p>
            <label for="imes">Mês: </label>
            <input type="month" name="mes" id="imes" required value="2020-09">
        </p>
        <p>
            <label for="idata">Data: </label>
            <input type="date" name="data" id="idata" required value="2025-01-15">
        </p>
        <p><label for="ihora">Hora: </label>
        <input type="time" name="hora" id="ihora" required value="22:25">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
