<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse por cima para ver as tags</p>
    <ul>
        <li><abbr title="tags &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Utilize tags de &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;img&gt; e o caminho src">Imagens</abbr></li>
        <li><abbr title="utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="utilize a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="utilize a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="utilize a tag &lt;ul&gt;">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
