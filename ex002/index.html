<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever páragrafos de qualquer jeito, basta escrever dentro da tag &lt;p&gt;</p>
    <p>Se você precisar quebrar a linha em um lugar <br> como esse, é so usar a tag br</p>
    <p>Alguns simbolos especiais: &real;
        &reg;
        &dollar;
    </p>
    <p>Vamos adicionar um emoji aqui: &#x1F596 (buscar na emojipedia)</p>
</body>
</html>
