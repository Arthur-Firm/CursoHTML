<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em diferentes dispositivos ou mude o tamanho da sua página web</p>
    <picture>
        <source media="(max-width:750px)" srcset="Imagens/imagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/imagem-m.png" type="image/png">
        <img src="Imagens/imagem-g.png" alt="imagem dinâmica">
    </picture>
    <h1>Gerando audios</h1>
    <audio>
        <source srcset="audio.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
